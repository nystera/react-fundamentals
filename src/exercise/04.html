<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    const message = ({children}) => {
      return <div className="message">{children}</div>
    }
    // Bonus 2
    const MessageBabel = ({children}) => {
      return <div className="message">{children}</div>
    }

    // Bonus 3
    const Message = ({subject, greeting}) => {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }
    const MessagePropTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error('needs to be in string')
        }
      },
    }
    // Message.propTypes = {
    //   subject: MessagePropTypes.string,
    //   // similar to above
    //   greeting(props, propName, componentName) {
    //     const type = typeof props[propName]
    //     if (type !== 'string') {
    //       return new Error(
    //         `${componentName} needs the prop ${propName} to be in string`,
    //       )
    //     }
    //   },
    // }

    // Bonus 4
    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }

    const element = (
      // <div className="container">
      <>
        {/** Exerise  */}
        {message({children: 'Hello World'})}
        {/** Bonus 1 */}
        {React.createElement(message, {children: 'Goodbye World'})}
        {/** Bonus 2 */}
        <MessageBabel>Hey World</MessageBabel>
        {/** Bonus 3 */}
        <Message greeting="Hello" subject="World" />
      </>
      // </div>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
