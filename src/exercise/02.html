<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js">
      
    </script>
    <script type="module">
      const container = ReactDOM.createRoot(document.getElementById('root'))
      const elementProps = {id:'container', children: 'hello world'}
      const elementType = 'h1'
      const reactElement = React.createElement(elementType, elementProps)
      // const root = ReactDOM.createRoot(container)
      // root.render(reactElement)

      // EXTRA CREDITS
      const helloSpan = React.createElement('span', {key: 'hello'}, 'Hello')
      const worldSpan = React.createElement('span', {key: 'world'}, 'World')
      const nestedElement = React.createElement('div', {},
        helloSpan, " ", worldSpan);
      container.render(nestedElement)
      </script>
</body>
